_format_version: "3.0"
_transform: true

services:
  # Public endpoints (no auth required)
  - name: catalog-service-public
    url: http://catalog-service:3000
    routes:
      - name: stores-public
        paths:
          - /api/stores
        strip_path: false
        methods:
          - GET
          - OPTIONS
    tags:
      - microservice
      - public

  # User Service
  - name: user-service
    url: http://user-service:3000
    routes:
      - name: user-routes
        paths:
          - /api/users
        strip_path: false
      - name: auth-routes
        paths:
          - /api/auth
        strip_path: false
      - name: auth-login-routes
        paths:
          - /api/auth/login
        strip_path: false
    tags:
      - microservice
      - user

  # Catalog Service (Products, Stores, Stock)
  - name: catalog-service
    url: http://catalog-service:3000
    routes:
      - name: product-routes
        paths:
          - /api/products
        strip_path: false
      - name: stock-routes
        paths:
          - /api/stock
        strip_path: false
    tags:
      - microservice
      - catalog

  # Transaction Service (Sales, Refunds)
  - name: transaction-service
    url: http://transaction-service:3000
    routes:
      - name: sales-routes
        paths:
          - /api/sales
        strip_path: false
      - name: refund-routes
        paths:
          - /api/refunds
        strip_path: false
    tags:
      - microservice
      - transaction

  # Event Store Service
  - name: event-store-service
    url: http://event-store-service:3000
    routes:
      - name: event-store-routes
        paths:
          - /api/events
        strip_path: false
    tags:
      - microservice
      - event-store

  # Complaint Service
  - name: complaint-service
    url: http://complaint-service:3000
    routes:
      - name: complaint-routes
        paths:
          - /api/complaints
        strip_path: false
    tags:
      - microservice
      - complaint

  # Audit Service
  - name: audit-service
    url: http://audit-service:3000
    routes:
      - name: audit-routes
        paths:
          - /api/audit
        strip_path: false
    tags:
      - microservice
      - audit

  # Notification Service
  - name: notification-service
    url: http://notification-service:3000
    routes:
      - name: notification-routes
        paths:
          - /api/notifications
        strip_path: false
    tags:
      - microservice
      - notification

# Global plugins
plugins:
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true
  - name: cors
    config:
      origins:
        - "http://localhost:5173"
        - "http://localhost:5174"
        - "http://localhost:3000"
        - "http://localhost:8000"
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - X-API-Key
        - apikey
        - Origin
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
        - X-API-Key
      credentials: true
      max_age: 3600
      preflight_continue: false

  - name: rate-limiting
    config:
      minute: 300
      hour: 1000
      policy: redis
      redis:
        host: redis
        port: 6379
        ssl: false
        ssl_verify: false
        timeout: 2000
        database: 0

  - name: request-size-limiting
    config:
      allowed_payload_size: 1024

# Service-specific plugins (Note: catalog-service-public has no auth)
  - name: key-auth
    service: catalog-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: user-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: transaction-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: event-store-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: complaint-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: audit-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

  - name: key-auth
    service: notification-service
    config:
      key_names:
        - apikey
        - X-API-Key
      hide_credentials: true

# API Key consumers
consumers:
  - username: frontend-app
    keyauth_credentials:
      - key: frontend-app-key-12345
  - username: mobile-app
    keyauth_credentials:
      - key: mobile-app-key-67890