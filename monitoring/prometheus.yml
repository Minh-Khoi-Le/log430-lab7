global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['log430-node-exporter:9100']

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Catalog Service
  - job_name: 'catalog-service'
    static_configs:
      - targets: ['catalog-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Transaction Service
  - job_name: 'transaction-service'
    static_configs:
      - targets: ['transaction-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Event Store Service
  - job_name: 'event-store-service'
    static_configs:
      - targets: ['event-store-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Complaint Service
  - job_name: 'complaint-service'
    static_configs:
      - targets: ['complaint-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Audit Service
  - job_name: 'audit-service'
    static_configs:
      - targets: ['audit-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['log430-postgres-exporter:9187']
    scrape_interval: 5s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['log430-redis-exporter:9121']
    scrape_interval: 5s

